<script>
    document.addEventListener("DOMContentLoaded", () => {
        const button = document.querySelector('.button-copy'),
            textElement = document.querySelector('.login-input'),
            originalIcon = button.innerHTML;

        const copyContent = async () => {
            const code = textElement.innerHTML;
            const wrap = $('.code_wrap').val();
            const text = wrap.replaceAll("[code]", code);

            try {
                await navigator.clipboard.writeText(text);

                button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.7573 3.57613C13.9917 3.81044 13.9917 4.19034 13.7573 4.42465L6.424 11.758C6.18969 11.9923 5.80979 11.9923 5.57548 11.758L2.24214 8.42465C2.00783 8.19034 2.00783 7.81044 2.24214 7.57613C2.47646 7.34181 2.85636 7.34181 3.09067 7.57613L5.99974 10.4852L12.9088 3.57613C13.1431 3.34181 13.523 3.34181 13.7573 3.57613Z" fill="#000"/></svg>`;
                button.style.pointerEvents = 'none';

                setTimeout(() => {
                    button.innerHTML = originalIcon;
                    button.style.pointerEvents = 'initial';
                }, 3000);

            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        };

        button.addEventListener('click', copyContent);
    });

</script>
